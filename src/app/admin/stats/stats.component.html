<!-- stats.component.html -->
<div class="stats-container">
  <div class="stat-box box-1">
    <i class="stat-icon material-icons large-icon">dashboard</i>
    <div class="stat-label">Total Assets</div>
    <div class="stat-value">{{ totalAssets }}</div>
  </div>

  <div class="stat-box box-2">
    <i class="stat-icon material-icons">person</i>
    <div class="stat-label">Total Users</div>
    <div class="stat-value">{{ totalUsers }}</div>
  </div>
  <div class="stat-box box-3">
    <i class="stat-icon material-icons">history</i>
    <div class="stat-label">Recent Registrations</div>
    <div class="stat-value">{{ recentRegistrations }}</div>
  </div>

  <div class="stat-box box-4">
    <i class="stat-icon material-icons">insert_drive_file</i>
    <div class="stat-label">New Assets Today</div>
    <div class="stat-value">{{ newAssetsToday }}</div>
  </div>

  <div class="stat-box box-5">
    <i class="stat-icon material-icons">person_add</i>
    <div class="stat-label">New Users Today</div>
    <div class="stat-value">{{ newUsersToday }}</div>
  </div>
</div>


<div class="recent-registrations-container">
  
  <div class="heading">
  <h2>Registrations</h2>
  </div>

  <div class="search-container">
    <label>select Filter :</label>
    <select [(ngModel)]="selectedFilterType">
      <option value="selectedDistrict">District</option>
      <option value="Taluk">Taluk</option>
      <option value="ward">Ward</option>
      <option value="surveyNumber">Survey Number</option>
      <option value="ownership">Ownership Type</option>
      <option value="LandUseType">Land Use Type</option>
    </select>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search...">

    <button (click)="applyFilter()">Search</button>
  </div>
<br>

  <div id="demo" *ngIf="recentRegistrationsData.length > 0">
    <angular-slickgrid  gridId="grid11" [columnDefinitions]="columnDefinitions" 
      [gridOptions]="gridOptions" [dataset]="dataset"  
      (onAngularGridCreated)="angularGridReady($event)"
      ></angular-slickgrid>
  </div>
  
  <div *ngIf="recentRegistrationsData.length === 0"> <!-- Show a message when there's no data -->
    No data available.
  </div>
  
</div>
