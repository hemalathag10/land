<div class="chart-wrapper">
  <div class="container-fluid">
    <h2>Reports & Analytics</h2>

    <div class="chart-container">
      <!-- Doughnut Chart -->
      <div class="chart-section">
        <h3>Land Utilization</h3>
        <canvas id="doughnutChart" width="400" height="400"></canvas>
      </div>

      <!-- Pie Chart -->
      <div class="chart-section">
        <h3>Land Ownership</h3>
        <canvas id="pieChart" width="400" height="400"></canvas>
      </div>

      <!-- Bar Chart -->
      <div class="chart-section-line">
        <div id="select-option">
          <!-- Your line chart goes here -->
          <label for="lineChartDistrict">Select District:</label>
          <select id="lineChartDistrict" [(ngModel)]="searchDistrict" (change)="onDistrictChange()">
            <option *ngFor="let district of districts" [value]="district">{{ district }}</option>
          </select>
        
          <label for="lineChartTaluk">Select Taluk:</label>
          <select id="lineChartTaluk" [(ngModel)]="searchTaluk">
            <option *ngFor="let taluk of taluks[searchDistrict]" [value]="taluk">{{ taluk }}</option>
          </select>
        
          <button (click)="search()">Search</button>
        
          <!-- Your line chart canvas goes here -->
        </div>
        
        
        <div>
        <div>
          <canvas id="lineChart" width="400" height="400"></canvas>
        </div>      </div>
    </div>


    <div style="width: 80%;">
      <canvas id="barChart"></canvas>
    </div>
    
  </div>
</div>
