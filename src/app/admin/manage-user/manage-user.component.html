<div>
  <div class="heading">
    <h2>All Users</h2>
    </div>
 
    <div id="demo" *ngIf="users.length > 0"> <!-- Check if recentRegistrationsData has data -->
      <angular-slickgrid  gridId="grid11" [columnDefinitions]="columnDefinitions" 
        [gridOptions]="gridOptions" [dataset]="dataset"  
        ></angular-slickgrid>
    </div>
    
    <div *ngIf="users.length === 0"> <!-- Show a message when there's no data -->
      No data available.
    </div>
  </div>
